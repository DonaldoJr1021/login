<div class="container">
  <div class="card">
    <div class="card-header" text-aling="center">
      Sign In
    </div>
    <div class="danger" *ngIf="error">
      {{errorMessage}}
    </div>
    <div class="card-body">
      <div class="form">
        <div class="form-group">
          <label>User:</label>
          <input type="text" [(ngModel)]="user"/>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" [(ngModel)]="passw"/>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="loggin()">Login</button>
        </div>
      </div>
    </div>
    <div class="card-footer">
      Copyright 2022
    </div>
  </div>
</div>
